language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
install:
- npm install -q --no-color --no-progress
script:
- npm test -- -u --coverage
- npm run build
before_script:
- chmod +x ./cc-test-reporter
- "./cc-test-reporter before-build"
after_script:
- "./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT"
- npm run coveralls
